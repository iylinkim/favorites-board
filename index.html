<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Board</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./dist/app.js" defer></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div class="app">
      <header class="banner">
        <h1 class="banner_title">Favorites Board</h1>
        <ul class="controls">
          <li class="control">
            <button id="new_video" class="control_btn">Video</button>
          </li>
          <li class="control">
            <button id="new_image" class="control_btn">Image</button>
          </li>
          <li class="control">
            <button id="new_note" class="control_btn">Note</button>
          </li>
        </ul>
      </header>
      <main class="document"></main>
    </div>
    <footer class="footer">
      <p>&copy; Copyright by Iylin. All rights reserved.</p>
    </footer>
  </body>
</html>
